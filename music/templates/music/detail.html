
<img src="{{album.album_logo}}" style="width:150px;height:150px;"/>
<h1>{{ album.album_title }}</h1>
<h3>{{ album.artist }}</h3>

{% if error_message %}
    <p><strong style="color:red;">{{ error_message }}</strong></p>
{% endif %}

<form action="{% url 'music:favorite' album.id %}" method="post">
    {% csrf_token %}
    {% for song in album.song_set.all %}
        <input type="radio" name="song" id="song{{ forloop.counter }}" value="{{ song.id }}"/>
        <label for="song{{ forloop.counter }}">
            {{ song.song_title }}
            {% if song.is_favorite %}
                <img src="https://cdn4.iconfinder.com/data/icons/christmas-icon-set-3/512/star-16.png"/>
            {% endif %} <br/>
        </label>
    {% endfor %}
    <br/>
    <input type="submit" value="Favorite"/>
</form>
